<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Food West</title>
  <style>
      body { background: #CEEBDE; overflow-x: hidden;margin: 0; padding-top: 1rem; font-size: 16px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      

      #form { 
        width: 100%; 
        display: inline-flex; 
        justify-content: center;
        padding: 0.25rem 0; 
        height: auto; 
        box-sizing: border-box; 
        backdrop-filter: blur(10px);
        flex-wrap: wrap; /* Allow wrapping of children */
      }
    
      #input { 
        padding: 0 1rem; 
        font-size: 36px; 
        flex-grow: 1; 
        border-radius: 1rem; 
        margin: 0.25rem;
        height: 4rem; 
        max-width: 97%; 
        box-sizing: border-box; 
      }

      #textarea { 
        padding: 1rem; 
        font-size: 24px; 
        flex-grow: 1; 
        border-radius: 1rem; 
        margin: 0.25rem;
        height: 6rem; 
        min-height: 6rem; 
        max-width: 97%;
        min-width: 97%;
        box-sizing: border-box; 
        border: 1px solid #ccc; 
      }
    
      #form button {
        background: #385a42;
        font-size: 36px; 
        border: none; 
        padding: 0.5rem 2rem; 
        margin: 0.25rem; 
        border-radius: 1rem; 
        outline: none; 
        color: #fff;
        height: 4rem; 
        max-width: 97%; 
        min-width: 97%; 
        box-sizing: border-box; 
      }
    
      /* Add a media query for smaller screens */
      @media (max-width: 600px) {
        #form {
          flex-direction: column; /* Stack children vertically */
        }
    
        #input {
          width: 100%; /* Full width input */
        }

        #textarea {
          width: 100%; /* Full width input */
        }
    
        #form button {
          width: 100%; /* Full width button */
        }
      }
      ul,li{
        list-style:none;
      }
      ul{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      ul li a{
        text-decoration:none;
        color:#000;
        background:#ffe28c;
        display:block;
        height:6em;
        width:6em;
        padding: 0.4em;
        box-shadow: 5px 5px 7px rgba(33,33,33,.7);
        transition: transform .15s linear;
      }


    .card-big-shadow:before {
      background-image: url("http://static.tumblr.com/i21wc39/coTmrkw40/shadow.png");
      background-position: center bottom;
      background-repeat: no-repeat;
      background-size: 100% 100%;
      bottom: -12%;
      content: "";
      display: block;
      left: -12%;
      position: absolute;
      right: 0;
      top: 0;
  }
      ul li:nth-child(even) a{
        position:relative;
        background:#d5e5a3;
      }
      ul li:nth-child(7n) a{
        position:relative;
        background:#ff8f5e;
      }
      ul li:nth-child(5n) a{
        position:relative;
        background:#d6c1ab;
      }
      ul li:nth-child(3n) a{
        position:relative;
        background:#b8d8d8;
      }


      ul li{
        margin:0.5em;
      }

      ul li a{
        transform: rotate(-6deg);
      }

      ul li:nth-child(even) a{
        transform:rotate(4deg);
        position:relative;
      }
      ul li:nth-child(3n) a{
        transform:rotate(-3deg);
        position:relative;
      }
      ul li:nth-child(5n) a{
        transform:rotate(5deg);
        position:relative;
      }

      ul li a:hover,ul li a:focus{
        box-shadow:10px 10px 7px rgba(0,0,0,.7);
        transform: scale(1.25);
        position:relative;
        z-index:5;
      }

      .card-big-shadow {
        max-width: 320px;
        position: relative;
      }
  </style>
</head>
<body>
  <form id="form" action="">
    <textarea id="textarea" autocomplete="off" placeholder="เราจะกินหมดจานทุกๆมื้อ"></textarea>
    <button>ปฏิญาณ</button>
  </form>
  <ul id="messages"></ul>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    let counter = 0;

    const socket = io({
      auth: {
        serverOffset: 0
      },
      ackTimeout: 10000,
      retries: 3,
    });

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        const clientOffset = `${socket.id}-${counter++}`;
        socket.emit('chat message', input.value, clientOffset);
        input.value = '';
      }
    });

    socket.on('chat message', (msg, serverOffset) => {
      const item = document.createElement('li');
      const bodyDiv = document.createElement('div');
      bodyDiv.className = 'card-big-shadow';
      const link = document.createElement('a');
      link.href = '#';
      //const title = document.createElement('h2');
      //title.textContent = 'Title #1';
      const text = document.createElement('p');
      text.textContent = msg;
    
      //link.appendChild(title);
      link.appendChild(text);
      bodyDiv.appendChild(link);
      item.appendChild(bodyDiv);
      messages.appendChild(item);



      // const item = document.createElement('li');
      // item.textContent = msg;
      //messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
      socket.auth.serverOffset = serverOffset;
    });
  
  </script>
</body>
</html>
